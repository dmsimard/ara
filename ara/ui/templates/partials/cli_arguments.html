<table class="table-plain table-sm col-md-12" id="cli_args">
  <thead>
      <tr>
        <th scope="col" class="text-center">Argument</th>
        <th scope="col" class="text-center">Value</th>
      </tr>
  </thead>
  <tbody>
      {% for arg, value in arguments.items %}
      <tr>
        <td>{{ arg }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
